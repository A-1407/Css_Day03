<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rem Olcu Birimleri</title>
    <style>
      .kutu1 {
        font-size: 10px;
      }

      .kutu2 {
        font-size: 30px;
      }

      .kutu3 {
        font-size: 70px;
      }
      p {
        font-size: 1em;
      }
      /* "em" olcu birimi parent'ina gore hareket eden bir olcu birimmidir (70px*2em=180px) gibi */
    </style>
  </head>
  <body>
    <div class="kutu1">
      <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Soluta.</p>
    </div>
    <div class="kutu2">
      <p>Modi omnis quae ducimus possimus voluptates distinctio nulla esse!</p>
    </div>
    <div class="kutu3">
      <p>
        Molestiae quam consectetur culpa, assumenda asperiores nihil tempora
        error.
      </p>
    </div>
  </body>
</html>
